<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>O resultado da variavel A: <span id="resultadoa"></span></p>
    <p>O resultado da variavel C: <span id="resultadoc"></span></p>
    
    <script>
        let a = 5000;
        let c = "Maria";
        if (a >= 1000 && c == "Maria") {
            a = a + 3000;
        }

        document.getElementById("resultadoa").innerHTML = a;
        document.getElementById("resultadoc").innerHTML = c;
    </script>
</body>
</html>
